name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * *'  # UTC 02:00 daily (Beijing 10:00)
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Frontend: TypeScript type check ───────────────────────────────────────
  frontend-check:
    name: Frontend Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript & Svelte type check
        run: npm run check

  # ─── Frontend: Unit tests (Vitest) ─────────────────────────────────────────
  frontend-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  # ─── Rust: Clippy lint + unit tests ────────────────────────────────────────
  rust-check:
    name: Rust Lint & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cargo clippy (deny warnings)
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Cargo unit tests
        working-directory: src-tauri
        run: cargo test

  # ─── Security audit (daily scheduled only) ─────────────────────────────────
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate Cargo.lock (if not committed)
        working-directory: src-tauri
        run: cargo generate-lockfile

      - name: Rust dependency security audit
        working-directory: src-tauri
        run: cargo audit

      - name: npm dependency security audit
        # high/critical only; Vite dev-only CVEs are acceptable
        run: npm audit --audit-level=high
        continue-on-error: true

  # ─── Coverage report (daily scheduled only) ────────────────────────────────
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend coverage (Vitest)
        run: npm run coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-${{ github.run_id }}
          path: coverage/
          retention-days: 14

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Rust coverage (tarpaulin)
        working-directory: src-tauri
        run: cargo tarpaulin --out Xml --output-dir ../coverage-rust

      - name: Upload Rust coverage
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-${{ github.run_id }}
          path: coverage-rust/
          retention-days: 14
